<h1 id="tableLabel">Aviões</h1>
<div class="col-md-6 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <input type="text" formControlName="editForm" placeholder="modelo" name="modelo" class="form-control" id="username">
      <div class="error" *ngIf="editForm.controls['modelo'].hasError('required') && editForm.controls['modelo'].touched">Modelo é requirido</div>
    </div>

    <div class="form-group">
      <label for="quantidadeDePassageiros">Quantidade de Passageiros:</label>
      <input formControlName="quantidadeDePassageiros" placeholder="Quantidade De Passageiros" name="quantidadeDePassageiros" class="form-control" id="quantidadeDePassageiros">
      <div class="error" *ngIf="editForm.controls['quantidadeDePassageiros'].hasError('required') && editForm.controls['quantidadeDePassageiros'].touched">Quantidade De Passageiros é requirido</div>
    </div>
    <button class="btn btn-success">Gravar</button>
  </form>
</div>
