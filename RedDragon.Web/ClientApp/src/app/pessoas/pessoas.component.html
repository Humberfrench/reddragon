<h1 id="tableLabel">Pessoas</h1>

<p>Lista de Pessoas</p>

<p *ngIf="!pessoas"><em>Carregando...</em></p>

<div class="col-3 sol-sm-3 col-lg-3 col-md-3 col-xl-3" *ngFor="let pessoa of pessoas">
  <span class="text">{{pessoa.Name.title}}</span>
  <span class="text">{{pessoa.Name.first}}</span>
  <span class="text">{{pessoa.Name.last}}</span>
</div>
